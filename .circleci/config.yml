version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Deploy to Netlify
          command: |
            curl -X POST -d '{}' $NETLIFY_WEBHOOK_URL
